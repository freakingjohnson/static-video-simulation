    <script>
        function randomVid() {
            const modal = document.getElementById('myModal')
            const btn = document.getElementById('button')
            const span = document.getElementsByClassName("close")[0]
            const vidArr = ["./assets/kittens-puppies.mp4", "./assets/vid1.mp4", "./assets/vid2.mp4", "./assets/vid3.mp4", "./assets/vid4.mp4"]
            span.onclick = function () {
                modal.style.display = "none";
            }
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            let newVid = ''
            modal.style.display = "block"
            for (i = 0; i < 1; i++) {
                var x = Math.round(Math.random() * vidArr.length - 1)
                var y = vidArr[x]
                newVid += y
            }
            console.log('hi', x)
            document.getElementById('random-video').src = newVid
        } 
    </script>
